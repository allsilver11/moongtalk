services:
  web:
    image: nginx:alpine
    container_name: messenger-web
    ports:
      - "80:80"
    volumes:
      - ./frontend/build/web:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend

  postgres:
    image: postgres:15-alpine
    container_name: messenger-db
    environment:
      POSTGRES_USER: messenger
      POSTGRES_PASSWORD: messenger123
      POSTGRES_DB: messenger
      TZ: Asia/Seoul
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U messenger"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: messenger-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: messenger
      DB_PASSWORD: messenger123
      DB_NAME: messenger
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      SMS_MODE: mock
      TZ: Asia/Seoul
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
