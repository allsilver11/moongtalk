name: messenger_app
description: A cross-platform messenger application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  provider: ^6.1.1
  http: ^1.1.2
  web_socket_channel: ^2.4.0
  image_picker: ^1.0.7
  shared_preferences: ^2.2.2
  jwt_decoder: ^2.0.1
  intl: ^0.18.1
  google_fonts: ^6.1.0
  flutter_local_notifications: ^18.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
